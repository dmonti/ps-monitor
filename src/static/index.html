<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PS Monitor</title>
</head>
<body>
    <h1>PS Monitor</h1>
    <p>Monitoramento de processos</p>
    <h2>Informações do Sistema</h2>
    <div id="info">
        <em>Carregando informações...</em>
    </div>
    <script>
        fetch('/api/info')
            .then(response => response.json())
            .then(data => {
                const infoDiv = document.getElementById('info');
                let html = '<table border="1" cellpadding="5"><tbody>';
                html += `<tr><th colspan="2">OS</th></tr>`;
                html += `<tr><td>Nome</td><td>${data.os.name}</td></tr>`;
                html += `<tr><th colspan="2">Platform</th></tr>`;
                for (const [key, value] of Object.entries(data.platform)) {
                    html += `<tr><td>${key.charAt(0).toUpperCase() + key.slice(1)}</td><td>${value}</td></tr>`;
                }
                html += '</tbody></table>';
                infoDiv.innerHTML = html;
            })
            .catch(err => {
                document.getElementById('info').innerHTML = '<span style="color:red">Erro ao carregar informações do sistema.</span>';
            });
    </script>
</body>
</html>
