<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Monitor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnE6r5r3WJk6YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-7">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h2 class="h5 mb-0">System Information</h2>
                    </div>
                    <div class="card-body">
                        <div id="info">
                            <div class="text-center text-secondary"><em>Loading information...</em></div>
                        </div>
                    </div>
                </div>
                
                <div class="card mt-4">
                    <div class="card-header bg-success text-white">
                        <h2 class="h5 mb-0">Disk Usage</h2>
                    </div>
                    <div class="card-body">
                        <div id="disk-usage">
                            <div class="text-center text-secondary"><em>Loading disk information...</em></div>
                        </div>
                    </div>
                </div>
                
                <div class="card mt-4">
                    <div class="card-header bg-info text-white">
                        <h2 class="h5 mb-0">Memory Usage</h2>
                    </div>
                    <div class="card-body">
                        <div id="memory-usage">
                            <div class="text-center text-secondary"><em>Loading memory information...</em></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/index.js"></script>
</body>
</html>
